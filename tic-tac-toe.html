<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>

    <style>
        button {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            background-color: #5A96E3;
            font-size: 150px;
            color: rgb(0, 0, 0, 0.5);
        }

        button:hover {
            transform: scale(1.05);
            transition: 0.1s;
            cursor: pointer;
        }

        body {
            display: flex;
            justify-content: center;
            background-color: #c8f9ff;
        }

        .row {
            background-color: #c8f9ff;
            display: flex;
            flex-wrap: nowrap;
            padding: 0px 8px 0px 8px;
        }

        .row:first-child {
            padding-top: 8px;
        }

        .row:last-child {
            padding-bottom: 8px;
        }

        @media all and (max-width : 620px) {
            body {
                background-color: green;
            }

            button {
                width: 30vw;
                height: 30vw;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="row">
            <button id="but1"></button>
            <button id="but2"></button>
            <button id="but3"></button>
        </div>
